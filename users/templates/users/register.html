{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block content %}
<h2>After all, it's register</h2>
<form input="text" class="register" method="POST">
	<input type="text" name="username">Username</input>
	<input type="password" name="password">Password</input>
	<input type="text" name="email">Email</input>
	{% csrf_token %}
	<button>
		Register
	</button>
</form>
{% endblock %}
