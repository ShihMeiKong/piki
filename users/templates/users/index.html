<h3>Below are your matches! Piki away!</h3>

<ul>
	{% for match in matches %}
	<li class="user_profile">
		<a href="show/{{match.id}}">
			<h4 class="username">{{match.username}}</h4>
			<span class="gender">{{match.gender}}</span>
			<img class="avatar" src="{{match.image}}"/>
		</a>
	</li>
    {% endfor %}
</ul>
