{% extends 'base.html' %}

{% block content %}
<!-- encode type tells the server on post that we're uploading data, without this we can't get binary data to the server -->
<form action="{% url 'users:profileimageview' %}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="submit" />
</form>
{% endblock %}
